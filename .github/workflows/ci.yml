on:
  pull_request:
    branches:
      - main
name: CI
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
        - 1.17
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}
    - name: Run tests
      run: |
        go test -race -coverprofile=coverage.txt -covermode=atomic ./...
        go vet ./...
